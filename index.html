<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="../Website/CSS/style.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="inner-width">
      <h1 class="section-title">Password Strength Test</h1>
    </div>
    <div class="about-content">
      <div class="about-text-password">
        <p>
          With this Password Strength Tester you will be able to create extreme
          secure passwords.
        </p>
      </div>
    </div>
    <div class="strength-meter" id="strength-meter"></div>
    <br />
    <input
      class="password-input"
      id="password-input"
      type="text"
      autofocus
      aria-labelledby="password"
      value="Password"
    />
    <div id="reasons" class="reasons"></div>
  </body>
</html>
